<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/pokedex.css">

    <style>
        body {
    background-image: url(./assets/images/black2.png);
    background-attachment: fixed;
    background-size: cover;
    background-position: center;
}

    </style>
</head>

<body>
    <section class="content">
        <h1><span id="color1">M</span>
            <span id="color2">I</span>
            <span id="color3">N</span>
            <span id="color4">H</span>
            <span id="color5">A </span>
            <span>- </span>
            <span id="color6"> P</span>
            <span id="color7">O</span>
            <span id="color8">K</span>
            <span id="color9">É</span>
            <span id="color10">D</span>
            <span id="color11">E</span>
            <span id="color12">X</span>
        </h1>

        <ol id="pokemonList" class="pokemons"></ol>

        <div class="pagination">
            <button id="loadMoreButton" type="button">Carregar mais</button>
        </div>
    </section>

    <div id="pokemonModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>
    <footer>
        <div>
            <p>
                Projeto construido para fins didáticos, com o objetivo de colocar em 
                prática os conhecimentos de HTML, CSS e JavaScript Aprendidos na <a href="https://www.dio.me/" target="_blank">Dio._me</a> <span>by Silvia Ortega</span>
            </p>
            <img src="./assets/images/logo.svg" alt="Logotipo DIO">
        </div>
    </footer>

    <script src="./assets/js/pokemon-model.js"></script>
    <script src="./assets/js/poke-api.js"></script>
    <script src="./assets/js/modal.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
